    </a>
    
    <ul class="nav-links" [class.active]="isMobileMenuOpen">
      <li>

        <a routerLink="/pricing" routerLinkActive="active" (click)="setActiveMenu('pricing')">

      <li>
        <a routerLink="/contact" routerLinkActive="active" (click)="setActiveMenu('contact')">
