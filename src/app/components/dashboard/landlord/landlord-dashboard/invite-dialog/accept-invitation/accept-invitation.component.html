<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          
          <div *ngIf="loading" class="text-center">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">Processing your invitation...</p>
          </div>

          <div *ngIf="error && !loading" class="alert alert-danger text-center">
            <h4 class="alert-heading">Invitation Error</h4>
            <p>{{errorMessage}}</p>
            <button (click)="goToDashboard()" class="btn btn-primary">Go to Dashboard</button>
          </div>

          <div *ngIf="!loading && !isLoggedIn && !error" class="text-center">
            <h2 class="mb-4">Accept Invitation</h2>
            <p class="mb-4">Please log in or create an account to accept this invitation.</p>
            <div class="d-grid gap-2">
              <button (click)="goToLogin()" class="btn btn-primary btn-lg">Login to Accept</button>
              <button (click)="goToRegister()" class="btn btn-outline-primary">Create New Account</button>
            </div>
          </div>

          <div *ngIf="!loading && isLoggedIn && !success && !error" class="text-center">
            <h2 class="mb-4">Accept Invitation</h2>
            <p class="mb-4">Click the button below to accept this invitation.</p>
            <div class="d-grid gap-2">
              <button (click)="acceptInvitation()" class="btn btn-success btn-lg">Accept Invitation</button>
            </div>
          </div>

          <div *ngIf="success" class="alert alert-success text-center">
            <h4 class="alert-heading">Invitation Accepted!</h4>
            <p>You have successfully accepted the invitation.</p>
            <div class="d-grid">
              <button (click)="goToDashboard()" class="btn btn-primary">Go to Dashboard</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
