<div class="disputes-view">
  <div class="view-header">
    <h2>Dispute Resolution</h2>
    <div class="view-actions">
      <div class="view-stats">
        <span class="stat-badge pending">{{activeDisputes}} Active</span>
      </div>
      <button class="btn btn-primary" matTooltip="Export Disputes">
        <mat-icon>download</mat-icon>
        <span>Export</span>
      </button>
    </div>
  </div>

  <div class="table-container" *ngIf="disputes.length > 0; else noDisputes">
    <table mat-table [dataSource]="disputes" class="dispute-table">
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let dispute">
          <span class="dispute-type type-{{dispute.type}}">{{dispute.type}}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="parties">
        <th mat-header-cell *matHeaderCellDef>Parties</th>
        <td mat-cell *matCellDef="let dispute">{{dispute.parties.join(' vs ')}}</td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell *matCellDef="let dispute">{{formatCurrency(dispute.amount)}}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let dispute">
          <span class="status-badge" [class]="getStatusClass(dispute.status)">
            {{dispute.status}}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef>Created Date</th>
        <td mat-cell *matCellDef="let dispute">{{dispute.createdDate}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let dispute">
          <div class="action-buttons">
            <button *ngIf="dispute.status === 'pending'" class="btn-success" (click)="resolveDispute.emit(dispute)" matTooltip="Resolve Dispute">
              Resolve
            </button>
            <button class="btn-secondary" matTooltip="View Details">
              View
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <ng-template #noDisputes>
    <div class="empty-state">
      <mat-icon>gavel</mat-icon>
      <h3>No Disputes Found</h3>
      <p>There are no active disputes at the moment.</p>
    </div>
  </ng-template>
</div>
