<!-- =======================
     src/app/components/verify-otp/verify-otp.component.html
     ======================= -->

<div class="verify-otp-container">
  <!-- Header Section -->
  <div class="header-section">
    <div class="back-button" (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
      <span>Back</span>
    </div>
    
    <div class="logo-section">
      <img src="assets/logo.png" alt="RentEase" class="logo" />
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="verification-card">
      
      <!-- Title and Info -->
      <div class="title-section">
        <h1 class="title">{{ pageTitle }}</h1>
        <p class="info-text">{{ infoText }}</p>
        <p class="email-text">
          Sent to: <strong>{{ getDisplayEmail() }}</strong>
          <button class="change-email-btn" (click)="changeEmail()">Change</button>
        </p>
      </div>

      <!-- OTP Input Section -->
      <div class="otp-section">
        <div class="otp-inputs" [class.error]="errorMessage">
          <input
            #otpInput
            type="text"
            class="otp-input"
            [value]="otpData.digit1"
            (input)="onDigitInput($event, 1)"
            (keydown)="onKeyDown($event, 1)"
            maxlength="1"
            autocomplete="off"
            [disabled]="isLoading"
          />
          <input
            #otpInput
            type="text"
            class="otp-input"
            [value]="otpData.digit2"
            (input)="onDigitInput($event, 2)"
            (keydown)="onKeyDown($event, 2)"
            maxlength="1"
            autocomplete="off"
            [disabled]="isLoading"
          />
          <input
            #otpInput
            type="text"
            class="otp-input"
            [value]="otpData.digit3"
            (input)="onDigitInput($event, 3)"
            (keydown)="onKeyDown($event, 3)"
            maxlength="1"
            autocomplete="off"
            [disabled]="isLoading"
          />
          <input
            #otpInput
            type="text"
            class="otp-input"
            [value]="otpData.digit4"
            (input)="onDigitInput($event, 4)"
            (keydown)="onKeyDown($event, 4)"
            maxlength="1"
            autocomplete="off"
            [disabled]="isLoading"
          />
          <input
            #otpInput
            type="text"
            class="otp-input"
            [value]="otpData.digit5"
            (input)="onDigitInput($event, 5)"
            (keydown)="onKeyDown($event, 5)"
            maxlength="1"
            autocomplete="off"
            [disabled]="isLoading"
          />
          <input
            #otpInput
            type="text"
            class="otp-input"
            [value]="otpData.digit6"
            (input)="onDigitInput($event, 6)"
            (keydown)="onKeyDown($event, 6)"
            maxlength="1"
            autocomplete="off"
            [disabled]="isLoading"
          />
          <input
            #otpInput
            type="text"
            class="otp-input"
            [value]="otpData.digit7"
            (input)="onDigitInput($event, 7)"
            (keydown)="onKeyDown($event, 7)"
            maxlength="1"
            autocomplete="off"
            [disabled]="isLoading"
          />
        </div>

        <!-- Helper Text -->
        <p class="helper-text">
          Enter the 7-character code (letters and numbers)
        </p>
      </div>

      <!-- Messages Section -->
      <div class="messages-section">
        <!-- Error Message -->
        <div class="error-message" *ngIf="errorMessage">
          <mat-icon>error</mat-icon>
          <span>{{ errorMessage }}</span>
        </div>

        <!-- Success Message -->
        <div class="success-message" *ngIf="successMessage">
          <mat-icon>check_circle</mat-icon>
          <span>{{ successMessage }}</span>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="actions-section">
        <!-- Verify Button -->
        <button
          mat-raised-button
          color="primary"
          class="verify-btn"
          (click)="verifyOtp()"
          [disabled]="isLoading || !isOtpComplete()"
        >
          <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
          <span *ngIf="!isLoading">Verify Code</span>
          <span *ngIf="isLoading">Verifying...</span>
        </button>

        <!-- Resend Section -->
        <div class="resend-section">
          <p class="resend-text">Didn't receive the code?</p>
          <button
            mat-button
            class="resend-btn"
            (click)="resendOtp()"
            [disabled]="!canResend || isLoading"
          >
            {{ getResendText() }}
          </button>
        </div>
      </div>

      <!-- Additional Help -->
      <div class="help-section">
        <p class="help-text">
          <mat-icon>info</mat-icon>
          Check your spam folder if you don't see the email
        </p>
      </div>
    </div>
  </div>
</div>
