<div class="login-page">
  <div class="login-card">
    <div class="logo-title">
      <img src="/images/logo.png" alt="RentEase Logo" />
      <h2>Login</h2>
    </div>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" novalidate>
      <!-- Email Field -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email Address</mat-label>
        <input
          matInput
          type="email"
          [(ngModel)]="loginData.email"
          name="email"
          placeholder="Enter your email"
          (input)="onEmailInput()"
          required
        />
        <mat-icon matSuffix>email</mat-icon>
        
        <!-- Custom field error -->
        <mat-error *ngIf="emailError">
          {{ emailError }}
        </mat-error>
        
        <!-- Simplified fallback validation -->
        <mat-error *ngIf="!emailError && loginForm.submitted && !loginData.email.trim()">
          Email is required
        </mat-error>
        <mat-error *ngIf="!emailError && loginForm.submitted && loginData.email.trim() && !isValidEmail(loginData.email)">
          Invalid email format
        </mat-error>
      </mat-form-field>

      <!-- Password Field -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="showPassword ? 'text' : 'password'"
          [(ngModel)]="loginData.password"
          name="password"
          placeholder="Enter your password"
          (input)="onPasswordInput()"
          required
        />
        <button 
          mat-icon-button 
          matSuffix 
          (click)="togglePasswordVisibility()"
          [attr.aria-label]="'Toggle password visibility'"
          type="button"
        >
          <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        
        <!-- Custom field error -->
        <mat-error *ngIf="passwordError">
          {{ passwordError }}
        </mat-error>
        
        <!-- Simplified fallback validation -->
        <mat-error *ngIf="!passwordError && loginForm.submitted && !loginData.password">
          Password is required
        </mat-error>
        <mat-error *ngIf="!passwordError && loginForm.submitted && loginData.password && loginData.password.length < 6">
          Password must be at least 6 characters
        </mat-error>
      </mat-form-field>

      <div class="form-options">
        <mat-checkbox [(ngModel)]="rememberMe" name="rememberMe" color="primary">
          Remember me
        </mat-checkbox>
        <a (click)="navigateToForgotPassword()" class="forgot-password-link">
          Forgot Password?
        </a>
      </div>

      <button
        mat-raised-button
        color="primary"
        class="full-width submit-btn"
        type="submit"
        [disabled]="isLoading"
      >
        {{ isLoading ? 'Signing In...' : 'Sign In' }}
      </button>
    </form>

    <div class="register-link">
      <p>Don't have an account? 
        <a (click)="navigateToRegister()" class="register-now">Register Now</a>
      </p>
    </div>
  </div>
</div>
