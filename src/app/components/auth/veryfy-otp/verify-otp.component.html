<div class="otp-container" *ngIf="!isVerified">
  <h2>OTP Verification</h2>
  <p>Enter the 6-digit OTP sent to {{ phone }}</p>

  <form (ngSubmit)="verifyOtp()">
    <div class="otp-inputs">
      <input type="text" maxlength="1" [(ngModel)]="otp[0]" name="otp1" (input)="autoMove($event,0)" required>
      <input type="text" maxlength="1" [(ngModel)]="otp[1]" name="otp2" (input)="autoMove($event,1)" required>
      <input type="text" maxlength="1" [(ngModel)]="otp[2]" name="otp3" (input)="autoMove($event,2)" required>
      <input type="text" maxlength="1" [(ngModel)]="otp[3]" name="otp4" (input)="autoMove($event,3)" required>
      <input type="text" maxlength="1" [(ngModel)]="otp[4]" name="otp5" (input)="autoMove($event,4)" required>
      <input type="text" maxlength="1" [(ngModel)]="otp[5]" name="otp6" required>
    </div>
    <button type="submit" [disabled]="isLoading">{{ isLoading ? 'Verifying...' : 'Verify OTP' }}</button>
  </form>
  <p class="resend">Didn't get OTP? <a href="#" (click)="resendOtp()">Resend</a></p>
</div>

<div class="success" *ngIf="isVerified">
  âœ… Your account has been verified successfully!
</div>
